<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>GeoTech - Página Cadastro</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="header">

        <div class="container">
            <div class="principal">
                <img src="https://i.pinimg.com/originals/4b/97/c1/4b97c18135696f758ff3aee979f868a0.png" alt=""
                    class="logo" width="45px">
                <h1 class="titulo">GeoTech</h1>
            </div>
            <ul class="navbarinicio">
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    |
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="conteudocadastro">
        <div class="contato">
            <h2 class="tituloh2"> Cadastre-se na GeoTech:</h2>
            <div class="form">
                <div class="cadastro">
                    <form class="formcadastro" action="login.html" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Insira seu nome" required>

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Insira seu email" required>

                        <label for="email">Senha:</label>
                        <input type="text" id="senha" name="password" placeholder="Insira sua senha" required>

                        <label for="email">Confirmar Senha:</label>
                        <input type="text" id="confirmarSenha" name="password" placeholder="Repita a senha" required>

                        <label for="email">Nacionalidade:</label>
                        <input type="text" id="confirmarSenha" name="nacionalidade" placeholder="Insira sua nacionalidade" required>

                        <label for="email">Telefone:</label>
                        <input type="text" id="confirmarSenha" name="password" placeholder="Insira seu telefone" required>

                        <div class="enviarcadastro">
                           <a href="login.html" class="enviarcadastro"> <input type="submit" value="Cadastrar!" ></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footerp">© Copyright GeoTech. Todos os Direitos Reservados</p>
    </div>
