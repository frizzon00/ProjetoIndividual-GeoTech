<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTech - Página Contato</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="header">

        <div class="container">
            <div class="principal">
                <img src="https://i.pinimg.com/originals/4b/97/c1/4b97c18135696f758ff3aee979f868a0.png" alt=""
                    class="logo" width="45px">
                <h1 class="titulo">GeoTech</h1>
            </div>
            <ul class="navbarinicio">
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    |
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="conteudocontato">

        <div class="contato">
            <h2 class="tituloh2"> Cadastre-se na GeoTech:</h2>

            <div class="form">
                <div class="esquerda">
                    <img src="https://i.pinimg.com/originals/4b/97/c1/4b97c18135696f758ff3aee979f868a0.png"
                        width="200px" height="200px" alt="">
                </div>
                <div class="direita">
                    <form action="#" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Insira seu nome" required>

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Insira seu email" required>

                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Escreva aqui sua mensagem..."
                            required></textarea>

                        <div class="enviar">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footerp">© Copyright GeoTech. Todos os Direitos Reservados</p>
    </div>
