    <div class="conteudocontato">

        <div class="contato">
            <h2 class="tituloh2"> Entre em Contato:</h2>

            <p class="pcontato">Entre em contato conosco hoje mesmo para saber mais sobre como podemos ajudá-lo a
                explorar o mundo através dos dados geográficos e desvendar as maravilhas do nosso planeta.</p>

            <div class="form">
                <div class="esquerda">
                    <img src="https://i.pinimg.com/originals/4b/97/c1/4b97c18135696f758ff3aee979f868a0.png"
                        width="200px" height="200px" alt="">
                </div>
                <div class="direita">
                    <form action="#" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Insira seu nome" required>
                        
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Insira seu email" required>
                        
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Escreva aqui sua mensagem..." required></textarea>
                        
                        <input type="submit" value="Enviar">
                      </form>
                </div>
            </div>
        </div>
